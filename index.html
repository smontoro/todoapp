<!DOCTYPE html>
<html>
<head>
	<title>Mandalay SF</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body onload="showFull()">


		<header class="container-fluid">
			<img src="img/logo.png" class="logo mx-auto mt-5">
		</header>



		<div class="text-center container-fluid main">
			<div class="btn-group">
			<button type="button" onclick="showFull()" class="btn btn-outline-dark">Full Menu</button>
			<button type="button" onclick="showMain()" class="btn btn-outline-dark">Main Courses</button>
			<button type="button" onclick="showApps()" class="btn btn-outline-dark">Appetizers</button>
			<button type="button" onclick="showVeg()" class="btn btn-outline-dark">Vegetarian</button>
			<button type="button" onclick="showGf()" class="btn btn-outline-dark">Gluten Free</button>
		</div>
		</div>


		<div id="menu" class="container mx-auto text-center my-5"></div>











	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
